{% extends 'base.html' %}

{% block content %}

<h1>Edit recipe</h1>
<form action="/recipes/{{ recipe['id'] }}" method="POST">
  <label for="">Name:</label>
  <input type="text" name="name" value="{{ recipe['name'] }}">

  <label for="">Description:</label>
  <input type="text" name="description" value="{{ recipe['description'] }}">

  <label for="">Ingredients:</label>
  <input type="text" name="ingredients" value="{{ recipe['ingredients'] }}">

  <label for="">Instructions:</label>
  <input type="text" name="instructions" value="{{ recipe['instructions'] }}">


  <label for="">Image URL:</label>
  <input type="text" name="image_url" value="{{ recipe['image_url'] }}">

  <button class="update-button">Update recipe</button>
  
</form>
{% endblock %}
