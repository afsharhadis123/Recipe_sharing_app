{% extends 'base.html' %}
{% block head_specifics %}
<link rel="stylesheet" href="{{ url_for('static', filename='/edit.css') }}">
{% endblock %}
{% block content %}

<h1>Edit recipe</h1>
<form action="/recipes/{{ recipe['id'] }}" method="POST">
  <label for="">Name:</label>
  <input type="text" name="name" value="{{ recipe['name'] }}">

  <label for="">Description:</label>
  <input type="text" name="description" value="{{ recipe['description'] }}">

  <label for="">Ingredients:</label>
  <input type="text" name="ingredients" value="{{ recipe['ingredients'] }}">

  <label for="">Instructions:</label>
  <input type="text" name="instructions" value="{{ recipe['instructions'] }}">

  <label for="">Image URL:</label>
  <input type="text" name="image_url" value="{{ recipe['image_url'] }}">

  <label for="">Category:</label>
  <select name="category">
    <option value="meals" {% if recipe['category'] == 'meals' %} selected {% endif %}>Meals</option>
    <option value="drinks" {% if recipe['category'] == 'drinks' %} selected {% endif %}>Drinks</option>
    <option value="desserts" {% if recipe['category'] == 'desserts' %} selected {% endif %}>Desserts</option>
  </select>



  <button class="update-button">Update recipe</button>
{% endblock %}
