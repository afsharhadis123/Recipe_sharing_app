{% extends 'base.html' %}
{% block head_specifics %}
<link rel="stylesheet" href="{{ url_for('static', filename='/edit.css') }}">
{% endblock %}
{% block content %}

<h1>Edit recipe</h1>
<form action="/recipes/{{ recipe['id'] }}" method="POST">
  <label for="">Name:</label>
  <input type="text" name="name" value="{{ recipe['name'] }}">

  <label for="">Description:</label>
  <textarea id="description" name="description" value="{{ recipe['description'] }}"></textarea> 

  <label for="">Ingredients:</label>
  <textarea id="ingredients" name="ingredients" value="{{ recipe['ingredients'] }}"></textarea> 

  <label for="">Instructions:</label>
  <textarea id="instructions" name="instructions" value="{{ recipe['instructions'] }}"></textarea> 

  <label for="">Image URL:</label>
  <textarea id="image_url" name="ingredients" value="{{ recipe['image_url'] }}"></textarea> 

 
<label for="category">Category:</label>
<select id="category" name="category">

  <option value="meals">Meals</option>
  <option value="drinks" >Drinks</option>
  <option value="desserts" >Desserts</option>

</select>



  <button class="update-button">Update recipe</button>
{% endblock %}
